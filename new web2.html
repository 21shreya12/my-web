<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo and Sign Up Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("https://images.unsplash.com/photo-1584982751601-97dcc096659c?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA");
            background-size: cover;
        }

        /* Navbar styles */
        nav {
            background-color: rgba(0, 57, 77,0.6);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styles */
        .logo {
            display: inline-block;
            background: linear-gradient(90deg, white,rgb(51, 201, 255)); /* Gradient font color */
            -webkit-background-clip: text; /* Clip the text to the gradient */
            color: transparent; /* Make the text transparent to reveal the gradient */
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-position 0.3s ease;
        }
        .logo:hover {
            background-position: 100% 0;
        }

        /* Navigation links styles */
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            transition: border-bottom 0.3s ease;
        }

         .nav-links a:hover {
           border-bottom: 2px solid rgb(51, 201, 255);
        }

         
        .appointment-btn{
            padding: 10px 20px;
            background-color: rgb(0, 153, 204);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
           transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .appointment-btn:hover {
            background-color: rgb(51, 201, 255);  
            transform: scale(1.1);  
        }
    </style>
</head>
<body>

    <nav>
        <!-- Logo -->
        <a href="#" class="logo">HealthPlus +</a>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

       
        <button class="appointment-btn">Get Appointment</button>
    </nav>



     

</body>
</html>
