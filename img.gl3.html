<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 5px;
  width: 150px;
} 
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

</style>
</head>
<body>

<h2>Thumbnail Image</h2>

<p>Use the border property to create thumbnail images:</p>

<img src="sunset.jpg" alt="sunset" style="width:150px"><br><hr><hr>
<div class="gallery">
  <a target="_blank" href="img_5terre.jpg">
    <img src="raining.jpg" alt="raining " width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">
  <a  target="_blank" href="img_lights.jpg">
    <img src="tea.jpg" alt="Tea" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">
  <a target="_blank" href="img_lights.jpg">
    <img src="sunset.jpg" alt="sunset" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">
  <a target="_blank" href="img_mountains.jpg">
    <img src="nature.jpg" alt="Nature" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>




</body>
</html>
